<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" >
        <title>Create Table with Random Numbers</title>
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/table.css">
        <script defer src="scripts/loadScript.js"></script>

    </head>
    <body>
        <div class="header">
            <header>
                <h1>Table generator</h1>
                <p>
                    This simple page is just a first test of my skills. 
                    Here you can find two buttons:
                </p>
                <ul>
                    <li>
                        one of them is for creating a table filled with random numbers 
                        or refresh the existing one, 
                    </li>
                    <li>
                        second is to remove an existing table.
                    </li>
                </ul>
                <p>Enjoy!</p>
            </header>
        </div>
        <div class="menu">
            <button id="create-table" class="button1" :hover onclick="createTable()">Create Table</button>
            <button id="delete-table" class="button2" :hover onclick="deleteTable()">Delete Table</button>
        </div>
    </body>
</html>
